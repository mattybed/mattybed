<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Store Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>eBay Store Products</h1>
    </header>
    <main id="products" class="grid"></main>

    <template id="product-template">
        <div class="card">
            <img class="thumbnail" alt="Product image">
            <h2 class="title"></h2>
            <p class="price"></p>
            <a class="link" target="_blank">View on eBay</a>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
