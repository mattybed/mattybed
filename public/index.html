<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Store Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>eBay Store Products</h1>
    </header>

    <div class="controls-container">
      <label for="sort-by">Sort by:</label>
      <select id="sort-by">
        <option value="">Default (Best Match)</option>
        <option value="price_asc">Price: Low to High</option>
        <option value="price_desc">Price: High to Low</option>
        <option value="title">Title (A-Z)</option>
      </select>

      <input type="number" id="min-price" placeholder="Min Price">
      <input type="number" id="max-price" placeholder="Max Price">
      <input type="text" id="keywords" placeholder="Search by keyword">
      <button id="apply-filters">Apply Filters</button>
    </div>

    <main id="products" class="grid"></main>

    <template id="product-template">
        <div class="card">
            <img class="thumbnail" alt="Product image">
            <h2 class="title"></h2>
            <p class="price"></p>
            <a class="link" target="_blank">View on eBay</a>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
